{% set name = "solar-data-tools-test" %}

package:
  name: "{{ name|lower }}"
  version: {{ environ.get('VERSION_FROM_GIT_TAG') }}

source:
  git_url: https://github.com/derins/test-sdt

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  channels:
    - defaults
    - conda-forge

  host:
    - pip
    - python
    - scipy
    - numpy >=1.16
    - pandas
    - seaborn
    - requests
    - pvlib-python
    - cvxpy

  run:
    - python
    - scipy
    - numpy >=1.16
    - pandas
    - seaborn
    - requests
    - scikit-learn
    - pvlib-python
    - cvxpy

about:
  home:
  license: BSD
  license_family: BSD
  license_file:
  summary: Tools for performing common tasks on solar PV data signals
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - bmeyers
    - derins
